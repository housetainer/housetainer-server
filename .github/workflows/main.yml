name: Deploy to dev

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.0
        id: new_version
        with:
          create_annotated_tag: true
          default_bump: patch
          dry_run: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: .*
          tag_prefix: ''
      - name: Build
        run: |
          ./gradlew clean build -x test --parallel -Prelease.version=${{ steps.new_version.outputs.new_tag }}-SNAPSHOT
      - name: Check
        run: |
          ls housetainer-web/build/libs

      - name: Make zip file
        run: zip -qq -r ./$GITHUB_SHA.zip .
        shell: bash
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3 #3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://housetainer/housetainer-jar/$GITHUB_SHA.zip

      - name: Code Deploy #4
        run: aws deploy create-deployment --application-name housetainer
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name production
          --s3-location bucket=housetainer/housetainer-jar,bundleType=zip,key=$GITHUB_SHA.zip
